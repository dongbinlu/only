<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>首页</title>


    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
    <link rel="stylesheet" href="../static/css/index.css" type="text/css"/>

</head>
<body>

<div hidden="display:none" id="succ" style="text-align: center">
    <h1>welcome to spring cloud security api</h1>
    <button type="button" id="ord">获取订单信息</button>
    <div>
        订单ID：
        <div id="orderId"></div>
        商品ID：
        <div id="productId"></div>
    </div>
    <button type="button" id="logout">退出</button>
</div>

<div id="main" class="main">
    <div class="title">
        <span>密码登录</span>
    </div>

    <div class="title-msg">
        <span>请输入登录账户和密码</span>
    </div>

    <form class="login-form" id="login-form" novalidate>
        输入框
        <div class="input-content">
            autoFocus
            <div>
                <input type="text" autocomplete="off" placeholder="用户名"
                       name="username" required/>
            </div>

            <div style="margin-top: 16px">
                <input type="password" autocomplete="off" placeholder="登录密码"
                       name="password" required maxlength="32"/>
            </div>
        </div>

        登入按钮
        <div style="text-align: center">
            <button type="button" class="enter-btn" id="btn">登录</button>
        </div>

        <div class="foor">
            <div class="left">
                <span>忘记密码 ?</span>
            </div>

            <div class="right">
                <span>注册账户</span>
            </div>
        </div>
    </form>

</div>

</body>
</html>
